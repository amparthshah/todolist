{% extends 'ToDoApp/base.html' %}


{% block title %}
Change Password
{% endblock title %}


{% block main-content %}

<div class="header-bar">
    <div class="row">
        <div class="col">
            <a href="{% url 'tasks' %}">&#8592; Back</a>
        </div>
        <div class="col">
            <h1>Change Password</h1>
        </div>
    </div>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
        <label>
            {{form.old_password.label}}
            {{form.old_password}}
        </label>
        <label>
            {{form.new_password1.label}}
            {{form.new_password1}}
        </label>
        <label>
            {{form.new_password2.label}}
            {{form.new_password2}}
        </label>
        <input style="margin-top: 10px;" type="submit" class="button" value="Change Password">
    </form>
</div>


{% endblock main-content %}
